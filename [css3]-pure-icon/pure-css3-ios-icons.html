/* Reset */

body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,button,input,textarea,p,blockquote,th,td {

	margin: 0;

	padding: 0;

}



table {

	border-collapse: collapse;

	border-spacing: 0;

}



fieldset,img {

	border: 0;

}



address,caption,cite,code,dfn,em,strong,th,var {

	font-style: normal;

	font-weight: normal;

}



ol,ul {

	list-style: none;

}



caption,th {

	text-align: left;

}



h1,h2,h3,h4,h5,h6 {

	font-size: 100%;

	font-weight: normal;

}



q:before,q:after {

	content: '';

}



abbr,acronym {

	border: 0;

}



a {

	outline: none;

	text-decoration: none;

}



/* Interface */

body {

/*@@prefixmycss->No equivalent*/

-webkit-background-size: ; /*@@prefixmycss->No equivalent*/

#nfo {

#wrapper {

	width: auto;

	height: auto;

	position: absolute;

	top: 50%;

	left: 50%;

	margin-top: -400px; /*set to a negative number 1/2 of your height*/

margin-left: -560px;



	-webkit-transition: All 1s ease;

	-moz-transition: All 1s ease;

	-o-transition: All 1s ease;

	-ms-transition: All 1s ease;

	transition: All 1s ease;

	-moz-transform: rotate(0deg) scale(0.6) skew(0deg) translate(0px);

	-o-transform: rotate(0deg) scale(0.6) skew(0deg) translate(0px);

	-ms-transform: rotate(0deg) scale(0.6) skew(0deg) translate(0px);

	transform: rotate(0deg) scale(0.6) skew(0deg) translate(0px);

}



#wrapper:hover {

	-webkit-transform: rotate(0deg) scale(0.8) skew(0deg) translate(0px);

	-moz-transform: rotate(0deg) scale(0.8) skew(0deg) translate(0px);

	-o-transform: rotate(0deg) scale(0.8) skew(0deg) translate(0px);

	-ms-transform: rotate(0deg) scale(0.8) skew(0deg) translate(0px);

	transform: rotate(0deg) scale(0.8) skew(0deg) translate(0px);
